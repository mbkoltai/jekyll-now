---
layout: default
---

<div class="blog-index">  

{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%B %Y" %}
  {% if currentdate != date %}
    <li id="y{{currentdate}}">{{ currentdate }}
  <ul> 
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  </ul>
  </li>
    {% assign date = currentdate %} 
  {% endif %}
    
{% endfor %}

</div>
